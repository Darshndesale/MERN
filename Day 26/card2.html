<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card 2</title>
      <style>
        * {
          padding: 0;
          margin: 0;
          box-sizing: border-box;
        }
        .conatainer {
          display: flex;
          justify-content: center;
          align-items: center;
          width: 100vw;
          height: 100vh;
          background: rgb(34, 193, 195);
          background: linear-gradient(
            0deg,
            rgba(34, 193, 195, 1) 61%,
            rgba(3, 3, 2, 1) 100%
          );
        }

        .card{
            height: 430px;
            width: 280px;
            background-color: azure;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            border-radius: 20px;
        }
      </style>
  </head>
  <body>
    <div class="conatainer">
        <div class="card">

        </div>
    </div>
  </body>
</html>
