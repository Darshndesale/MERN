<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Form</h1>

    <fieldset>
        <legend>Registration form</legend>

        <label for="name">Full Name</label>
        <input type="text" name="stud_name" placeholder="Enter full name">
        <br><br>

        <label for="C_no">Contact Number</label>
        <input type="text" name="stud_Contact" placeholder="Enter Your Number">
        <br><br>

        <label for="Email">Email id</label>
        <input type="text" name="stud_Email" placeholder="Enter Email">
        <br><br>

        
        <textarea name="Text_area" id="para" cols="10" rows="10"></textarea>
        <label for="Addrease">Addrease</label>
        <br><br>

        <label for="gender">Gender</label>

        <input type="radio" id="mail" name="same">
        <label for="mail" id="mail" name="mail">Mail</label>

        <input type="radio" id="femail" name="same">
        <label for="femail" id="femail" name="femail">Femail</label>
        <br><br>

        <select name="stud_city" id="city">
            <option value="city">city</option>
            <option value="Dhule">Dhule</option>
            <option value="Dhule">Nashik</option>
            <option value="Dhule">Amaravati</option>
            <option value="Dhule">Shirpur</option>
        </select>
        <br><br>

        <label for="stu_Username">User Name</label>
        <input type="email" placeholder="Enter User Name">
        <br><br>

        <label for="stu_password">User Password</label>
        <input type="password" placeholder="Enter User Password">
        <br><br>

        <label for="DoB" id="date">DOB</label>
        <input type="date" id="date" name="date">
        <br><br>

        <label for="Lagueges">Laguages</label>
        <input type="checkbox" name="c1" id="check1">
        <label for="check1">English</label>

        <input type="checkbox" name="c2" id="check2">
        <label for="check2">Marathi</label>

        <input type="checkbox" name="c3" id="check3">
        <label for="check3">Hindi</label>
        <br><br>

        <label for="Photo">Select Photo</label>
        <input type="file" id="Photo">
        <br><br>
        
        <button>submit</button>
        <button>Reset</button>
    </fieldset>
</body>
</html>
