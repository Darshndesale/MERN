<!DOCTYPE html>
<html lang="en">
  <head>

      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <head>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>

              <a
                class="nav-link disabled"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                >Disabled</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </head>

    <main>
      <div class="container mt-5 col-6">
        <div class="input-group mb-3">
          <input
            id="task_input"
            type="text"
            class="form-control"
            placeholder="Task Name"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />

          <button
            id="addButton"
            class="btn btn-outline-primary"
            type="button"
            id="button-addon2"
          >
            Add
          </button>
        </div>

        <ul id="parentList" class="list-group">
          <li class="list-group-item d-flex justify-content-between">
            Task 1
            <div class="buttons">
              <button id="removeBtn" class="btn btn-outline-warning">Edit</button>
              <button class="btn btn-outline-danger" onclick="removeTask(this)">Remove</button>
            </div>
          </li>
        </ul>
      </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script>
      let addBtn = document.getElementById("addButton");
      let taskInput = document.getElementById("task_input");
      // console.log(addBtn);
      //apply click listner onclick

      addBtn.addEventListener("click", addTask);

      //add task wala function
      function addTask(e) {
        // grab the input in enter field
        // let currentBtn = e.CurrentTarget
        // let currentInput = currentBtn.previousElementSibling
        console.log(taskInput.value);

        //element banaenge li
        let newLi = document.createElement("li");
        newLi.className = "list-group-item d-flex justify-content-between";
        // newLi.textContent = taskInput.value
        newLi.innerHTML = `${taskInput.value}<div class="buttons">
                        <button class="btn btn-outline-warning">Edit</button>
                        <button class="btn btn-outline-danger" onclick="removeTask(this)">Remove</button>
                      </div>`;

        let parentList = document.getElementById("parentList");
        parentList.append(newLi);

        // jo content hamne type kiya he usko gayab kari
        // taskInput.value = " "
      }

      // Remove Button jinda karenge
      let removeBtn = document.getElementById("removeBtn")

      

      function removeTask(e) {
          e.parentElement.parentElement.remove()
      }
    </script>
  </body>
</html>
