<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: #f6efef;
      }
      nav {
        background: #ffffff;
        height: 70px;
        width: 100%;
        position: sticky;
        top: 0;
      }
      .nav-list {
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        color: black;
        font-size: 18px;
      }
      .flex {
        display: flex;
        align-items: center;
        justify-content: space-evenly;
        gap: 6px;
      }

      .search {
        width: 400px;
        height: 31px;
        border: transparent;
        background-color: rgb(218, 237, 243);
        border-radius: 10px;
        text-align: center;
      }
      .logo {
        gap: 10px;
      }
      .right {
        gap: 70px;
        margin-left: 0;
      }

      .hero-sec {
        height: 135px;
        width: 97%;
        margin: auto;
        background-color: antiquewhite;
        margin-top: 10px;
        box-shadow: 4px 4px 30px rgb(155, 155, 155);
      }

      /* style main section; */
      .category {
        width: 100%;
        height: 100%;
      }

      /* style crousel */
      .container {
        height: 150px;
        width: 97%;
        margin-top: 10px;
      }
      .carousel-inner .carousel-item {
        -webkit-transition-duration: 1.5s;
        -moz-transition-duration: 1.5s;
        -o-transition-duration: 1.5s;
        transition-duration: 1.5s;
      }
    </style>
  </head>
  <body>
    <!-- flipkart clone starting eith menubar -->
    <nav>
      <div class="nav-list">
        <div class="left">
          <div class="logo flex">
            <img src="logo1.svg" alt="flipkart logo" />
            <input type="text" class="search" placeholder="Search" />
          </div>
        </div>
        <div class="right flex">
          <div class="seller flex">
            <img src="store.svg" alt="stor" />
            <p>Become a seller</p>
          </div>
          <div class="flex">
            <img src="sign.svg" alt="sign-in" />
            <p>Sign in</p>
          </div>
          <div class="flex">
            <img src="cart.svg" alt="cart" />
            <p>Cart</p>
          </div>
        </div>
      </div>
    </nav>

    <main class="hero-sec">
      <div class="category flex">
        <div class="flex-col">
          <img src="" alt="" />
          <p>Top offers</p>
        </div>
        <div class="flex-col">
          <img src="" alt="" />
          <p>Top offers</p>
        </div>
        <div class="flex-col">
          <img src="" alt="" />
          <p>Top offers</p>
        </div>
        <div class="flex-col">
          <img src="" alt="" />
          <p>Top offers</p>
        </div>
        <div class="flex-col">
          <img src="" alt="" />
          <p>Top offers</p>
        </div>
        <div class="flex-col">
          <img src="" alt="" />
          <p>Top offers</p>
        </div>
      </div>

      <div class="container">
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-ride="carousel"
        >
          <ol class="carousel-indicators">
            <li
              data-target="#carouselExampleIndicators"
              data-slide-to="0"
              class="active"
            ></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="laptop.webp" alt="First slide" />
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="img2.webp" alt="Second slide" />
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="img3.webp" alt="Third slide" />
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselExampleIndicators"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselExampleIndicators"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </main>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
