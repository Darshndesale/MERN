<html lang="en">
<head>

    <script>

         // function for styles
         const changeBodycolor = () => {
            document.body.firstElementChild.style.background = "red"
        }
        // call the function
        changeBodycolor()

        let b = document.body
        //this return the any node might be posible
        console.log(b.firstChild)
        // This return actually element
        console.log("This is the first child element of "+b+" is ",b.firstElementChild)

       
    </script>
