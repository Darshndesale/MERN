<html lang="en">
<head>

<body>
    <div id="first" class="hey" data-="game" data-player="Darsh">
        Hey I am first continer
    </div>


    <script>
        let class1 = first.getAttribute('class')
        console.log(class1)

        // it returns to check the applince of the given attribute of this element

        console.log(first.hasAttribute('hidden'))

        console.log(first.dataset)
