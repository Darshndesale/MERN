<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Handlers Attachments</title>
</head>
<body>
    hi
    <script>
        // <!-- Write the promis with more thean one handlers; -->
    
        let p = new Promise((resolve,reject) =>{
            alert("Hey I am not resolved..")
                setTimeout(() => {
                    // console.log("hey I am resolve")
                    reject("-1 Rejected .->")
                }, 2000);
        })

        // this handlers when we perform the promise succesefuly
        p.then(()=>{
            console.log("Hurrey")
        }).catch((error) =>{
            console.log(error)
        })

        p.then(() =>{
            console.log("Congratulations this promise is new resolved")
        })


    </script>
</body>
</html>
