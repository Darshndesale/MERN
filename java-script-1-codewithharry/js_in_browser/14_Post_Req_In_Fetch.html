<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Request using the fetch api</title>
  </head>
  <body>
    hello
    <script>
      console.log("Fetch...");
      let createTodo = async () => {
        let option = {
          method: "POST",
          headers: {
            "Content-type": "application/json",
          },
          body: JSON.stringify({
            title: "coders comunity",
            body: "web/dev + Dsa",
            userId: 1,
          }),
        };
        let p = await fetch("https://jsonplaceholder.typicode.com/posts", option)
        let responce = await p.json()
        return responce
      };

      const mainFunc = async ()=>{
        let todo = await createTodo()
        console.log(todo)
      }
      mainFunc()
    </script>
  </body>
</html>
