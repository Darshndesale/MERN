      }

          to right,
          #f9d423,
          #e65c00

        font-size: 2rem;
        font-weight: 700;
        text-align: center;
        color: white;
        border-radius: 50px;
        display: flex;
        align-items: center;
      }

          rgba(252, 176, 69, 1) 100%
        );
        font-size: 1em;
        font-weight: 300;
        transition: all 1s ease;
      }

      #btn:hover {
        box-shadow: black 10px 5px 2px;
        scale: 1.2;
