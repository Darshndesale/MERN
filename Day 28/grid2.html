<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid 2</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        width: 100vw;
      }

      .container {
        height: 100%;
        width: 100%;
        background-color: rgb(27, 75, 109);
        display: flex;
        gap: 0.4rem;

        display: grid;

        grid-template-columns: repeat(3,1fr);
        grid-template-rows: repeat(4,200px);

        border: 2px solid black;

        padding: 10px;

        /* // ye elements ko ites ko container ke liye justify karega */
        justify-items: center;


        place-items: center;
      }

      .item{
        height: 100px;
        width: 100px;
        background: #4acd8b;
        border: 2px solid rgb(7, 5, 5);
        /* //sell ke rightmost end me place ho gaya; */
        /* justify-self: end; */

        /* cell puri le lega when the height: and width:  not mentioned;; */
        /* justify-self: stretch; */

        /* align-self: self-start; */


      }
    </style>
    </style>
</head>
<body>
    <div class="container">
        <div class="item">item 1</div>
        <div class="item">item 2</div>
        <div class="item">item 3</div>
        <div class="item">item 4</div>
        <div class="item">item 1</div>
        <div class="item">item 2</div>
        <div class="item">item 3</div>
        <div class="item">item 4</div>
        <div class="item">item 1</div>
        <div class="item">item 2</div>
        <div class="item">item 3</div>
        <div class="item">item 4</div>
    </div>
</body>
</html>
