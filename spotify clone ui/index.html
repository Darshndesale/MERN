<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My music player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify" width="60">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <h1>Best of NCS - No copy right</h1>
        <div class="song"></div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" id="myprogresbar" name="range" min="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward"></i>
            <i class="fa-regular fa-3x fa-circle-play"></i>
            <i class="fas fa-3x fa-step-forward"></i>
            <!-- Font awesome icons -->
        </div>
    </div>
    <script src="https://kit.fontawesome.com/00cf1b9414.js" crossorigin="anonymous"></script>
    <script src=""></script>
</body>
</html>
