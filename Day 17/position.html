<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position of elements</title>
    <style>
        .box-style{
            margin: 20px;
            height: 200px;
            width: 200px;
            border: 1px solid black;
            background-color: rgb(222, 114, 114);
        }

        .container{
            position: relative;
            display: flex;
            border: 2px solid black;
            height: 500px;
            background-color: bisque;
        }

        .box1{
            position: sticky;
            top: 0px;
            
        }

        .box2{
            position: absolute;
            top: 100px;
        }

        .box3{
            position: fixed;
            right: 0px;
            
        }

        .container2{
            background-color: aqua;
            border: 2px solid black;
            height: 1000px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1 box-style">
            <h1>B1</h1>
        </div>
        <div class="box2 box-style">
            <h1>B2</h1>
        </div>
        <div class="box3 box-style">
            <h1>B3</h1>
        </div>
    </div>

    <div class="container2">

    </div>
</body>
</html>
